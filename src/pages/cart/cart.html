<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="(cartItems | async)?.length > 0">
    <button ion-item *ngFor="let cartItem of cartItems | async" (click)="clickItem(cartItem)">
      <h2>{{cartItem.order_title}}</h2>
      <p *ngFor="let pref of cartItem.order_prefs">{{pref.pref_title + ": " + pref.pref_value}}</p>
      <!--<p>Price: Rs. {{item.order_title.}}</p>-->
      <!--<p>Quantity: 3</p>-->
      <!--<button ion-button clear large item-right>
        <ion-icon name="trash"></ion-icon>
      </button>-->
    </button>
  </ion-list>
  <ion-fab right bottom *ngIf="(cartItems | async)?.length > 0">
    <button ion-fab (click)="clickCheckOut()">
      <ion-icon name="checkmark"></ion-icon>
      </button>
  </ion-fab>
  <div *ngIf="(cartItems | async)?.length == 0" text-center class="center">
    <h1>
      Sorry, you don't have any items in your cart
    </h1>
  </div>
</ion-content>
