<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="vertical-align-content">
  <ion-card>
    <ion-list inset>
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="text" placeholder="Email" color="inverse" #txtEmail text-lowercase></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" placeholder="Password" color="inverse" #txtPassword></ion-input>
      </ion-item>
        <button ion-button full (click)="clickLogin(txtEmail.value, txtPassword.value)">Login</button>
    </ion-list>
  </ion-card>
</ion-content>
