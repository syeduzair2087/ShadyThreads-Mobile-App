<ion-header>

  <ion-navbar>
    <ion-title>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of productsList" (click)="clickProduct(product)">
      <ion-avatar item-left>
        <img [attr.src]="this.imgSource" onerror="this.src = './assets/images/no_image.png'">
      </ion-avatar>
      <h2>{{product.product_name}}</h2>
      <p>Rs. {{product.product_price}}</p>
    </ion-item>
  </ion-list>
</ion-content>
